<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div x-data="{ modalOpen: false }" class="relative z-10">
        <!-- Modal Trigger Button -->
        <button @click="modalOpen = true" class="px-4 py-2 bg-blue-600 text-white rounded">Open Modal</button>
      
        <!-- Modal -->
        <div x-show="modalOpen" class="absolute inset-0 flex items-center justify-center z-50" x-cloak>
          <div class="fixed inset-0 bg-gray-800 opacity-75" @click="modalOpen = false"></div>
          <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full">
            <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center">
              <h3 class="text-lg leading-6 font-medium text-gray-900">Modal Title</h3>
              <button @click="modalOpen = false" class="text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <div class="px-4 py-5 sm:p-6">
              <p class="text-sm text-gray-500">Your content goes here.</p>
            </div>
            <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button @click="modalOpen = false" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
